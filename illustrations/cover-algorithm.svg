  <text x="32" y="12" font-family="sans-serif" font-size="4.5" fill="#fff" text-anchor="middle">시작</text>
  <!-- 화살표 아래 -->
  <line x1="32" y1="15" x2="32" y2="20" stroke="#0891b2" stroke-width="1.5"/>
  <polygon points="30,19 32,22 34,19" fill="#0891b2"/>
  <!-- 처리 상자 -->
  <rect x="20" y="22" width="24" height="8" rx="2" fill="url(#g2)"/>
  <text x="32" y="27.5" font-family="sans-serif" font-size="4" fill="#fff" text-anchor="middle">입력</text>
