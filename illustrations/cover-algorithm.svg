  <line x1="10" y1="43" x2="10" y2="56" stroke="#0891b2" stroke-width="1.5"/>
  <rect x="4" y="53" width="12" height="6" rx="1.5" fill="url(#g2)"/>
  <text x="10" y="57.5" font-family="sans-serif" font-size="3.5" fill="#fff" text-anchor="middle">처리A</text>
  <!-- No 경로 -->
  <line x1="46" y1="43" x2="54" y2="43" stroke="#0891b2" stroke-width="1.5"/>
  <text x="50" y="41" font-family="sans-serif" font-size="3.5" fill="#0891b2">N</text>
  <line x1="54" y1="43" x2="54" y2="56" stroke="#0891b2" stroke-width="1.5"/>
  <rect x="48" y="53" width="12" height="6" rx="1.5" fill="url(#g2)"/>
  <text x="54" y="57.5" font-family="sans-serif" font-size="3.5" fill="#fff" text-anchor="middle">처리B</text>
