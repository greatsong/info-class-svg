<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g1" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#92400e"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#fde68a"/>
    </linearGradient>
  </defs>
  <circle cx="32" cy="32" r="30" fill="#fffbeb" stroke="#fde68a" stroke-width="1.5"/>
  <!-- 큰 숫자들 -->
  <text x="10" y="28" font-family="sans-serif" font-size="20" font-weight="bold" fill="url(#g1)">1</text>
  <text x="24" y="24" font-family="sans-serif" font-size="16" font-weight="bold" fill="url(#g2)" opacity=".7">2</text>
  <text x="38" y="30" font-family="sans-serif" font-size="22" font-weight="bold" fill="url(#g1)">3</text>
  <!-- 원형 번호 배지 -->
  <circle cx="14" cy="44" r="7" fill="url(#g1)"/>
  <text x="14" y="47.5" font-family="sans-serif" font-size="9" fill="#fff" text-anchor="middle" font-weight="bold">4</text>
  <circle cx="32" cy="46" r="8" fill="url(#g2)"/>
  <text x="32" y="50" font-family="sans-serif" font-size="11" fill="#78350f" text-anchor="middle" font-weight="bold">5</text>
  <circle cx="50" cy="44" r="7" fill="url(#g1)"/>
  <text x="50" y="47.5" font-family="sans-serif" font-size="9" fill="#fff" text-anchor="middle" font-weight="bold">6</text>
  <!-- 작은 숫자 장식 -->
  <text x="52" y="18" font-family="sans-serif" font-size="10" fill="#fde68a" opacity=".6">7</text>
  <text x="6" y="38" font-family="sans-serif" font-size="8" fill="#fde68a" opacity=".5">8</text>
  <text x="48" y="34" font-family="sans-serif" font-size="7" fill="#fbbf24" opacity=".4">9</text>
  <text x="18" y="14" font-family="sans-serif" font-size="9" fill="#fde68a" opacity=".5">0</text>
  <!-- # 기호 -->
  <text x="42" y="14" font-family="sans-serif" font-size="8" fill="#d97706" opacity=".5">#</text>
